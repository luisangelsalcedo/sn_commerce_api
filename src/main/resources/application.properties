# Configuración del servidor
server.port=8081
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/bd_commerce
spring.datasource.username=postgres
spring.datasource.password=root
# Init data after every restart
spring.jpa.hibernate.ddl-auto=update
# Hibernate Logging
logging.level.org.hibernate.SQL=DEBUG
# Para Documentacion Swagger
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Configuración de nivel de log para la consola
logging.level.com.cibertec.commerceapi = DEBUG
